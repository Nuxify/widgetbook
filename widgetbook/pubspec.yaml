name: widgetbook_workspace
description: "A new Flutter project."
publish_to: 'none'
version: 1.7.3

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  widgetbook: ^3.7.1
  widgetbook_annotation: ^3.1.0
  nuxify_widgetbook_core:
    git:
      url: https://github.com/Nuxify/widgetbook.git
      path: core
      ref: v1.7.0
  nuxify_widgetbook_qr_scanner:
    git:
      url: https://github.com/Nuxify/widgetbook.git
      path: qr_scanner
      ref: v1.6.0

dependency_overrides:
  accessibility_tools: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  widgetbook_generator: ^3.7.0
  build_runner: ^2.4.9
  mocktail: ^0.3.0

flutter:
  uses-material-design: true
